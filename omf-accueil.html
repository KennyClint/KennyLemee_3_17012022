<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/omf-accueil.css" />
	<script src="https://kit.fontawesome.com/f428bb6d2d.js" crossorigin="anonymous"></script>
	<title>Ohmyfood!</title>
</head>

<body>
	<div id="page">
		<header>
			<img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood!" />
		</header>
		<div class="localisation">
			<div class="loc-cont">
				<div class="loc-cont__ico">
					<i class="fas fa-map-marker-alt"></i>
				</div>
				<div class="loc-cont__text">
					<p>Paris, Belleville</p>
				</div>	
			</div>
		</div>
		<div id="reservation">
			<p class="res-text--bold">Réservez le menu qui vous convient</p>
			<p class="res-text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
			<div class="res-btn">
				Explorer nos restaurants
			</div>
		</div>
		<aside>
			<p class="bloc_titre">Fonctionnement</p>
				<div class="aside-card">
					<div class="aside-card__bub">
						<div class="aside-card__bub-num">1</div>
					</div>
					<div class="aside-card__text">
						<i class="fas fa-mobile-alt"></i><p>Choisissez un restaurant</p>
					</div>
				</div>
				<div class="aside-card">
					<div class="aside-card__bub">
						<div class="aside-card__bub-num">2</div>
					</div>
					<div class="aside-card__text">
						<i class="fas fa-list-ul"></i><p>Composez votre menu</p>
					</div>
				</div>
				<div class="aside-card">
					<div class="aside-card__bub">
						<div class="aside-card__bub-num">3</div>
					</div>
					<div class="aside-card__text aside-card__text-alt">
						<i class="fas fa-store"></i><p>Dégustez au restaurant</p>
					</div>
				</div>
		</aside>
		<section>
			<div class="">
				
			</div>
		</section>
	</div>
</body>
</html>
